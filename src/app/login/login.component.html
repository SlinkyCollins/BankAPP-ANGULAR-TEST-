


<div class="container">
    <div class="col-7 mx-auto shadow p-4">
        <h1>Login</h1>
        <input type="text" class="form-control my-2" placeholder="Email Address" name="email" [(ngModel)]="email">
        <input type="text" class="form-control my-2" placeholder="Password" name="password" [(ngModel)]="password">
        <button type="submit" class="btn btn-success" (click)="login()">Sign In</button>
    </div>
    <div>
        {{this.msg}}
    </div>
</div>
